<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas no HTML</title>
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <main>
        <h1>Tabelas de Alunos</h1>

        <section id="students">
            <h2>tabela de alunos</h2>
            
            <table>
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Matricula</th>
                  </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Carol</td>
                        <td>Carol@email.com</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@email.com</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>Tony stark</td>
                        <td>tony.stark@email.com</td>
                        <td>3</td>
                    </tr>
                </tbody>
            </table>

            
        </section>
        <section id="finance">
            <h2>tabela de controle financeiro</h2>
        </section>
    </main>
</body>
</html>
